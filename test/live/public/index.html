<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/bundle.js'></script>
	<style>
		body{
			padding: 0;
			margin: 30px;	
		}
		.left,
		.right{
			float: left;
			width: 50%;
			padding: rem(15)
		}
		/* Test object */
		.test{
			width: 100%;
			margin: 40px 0px;
			position: relative;
			opacity: 0.25;
			display: block;
		}
		.test:before,
		.test:after{
			content:"";
			display: block;
			position: absolute;
			width: calc(100% - 20px);
			height: calc(100% - 20px);
			top: 0; left: 0;
		}
		.test:before{
			width: calc(90% - 40px);
			height: calc(90% - 40px);
			top: 5%;
			left: 5%;
		}
		.test .direction{
			width: 100%;
			font-size: 100px;
			text-align: center;
			position: absolute;
			top: 100px;
		}

		.test .progress{
			height: 20px;
			width: 0%;
			position: absolute;
			background-color: purple;
			top: 50%;
			left: 0;
			z-index: 100;
		}
		
		/* Sizes */
		.full{
			height: 100vh;
			background-color: rgba(0, 255, 75, 1);
		}
		.half{
			height: 50vh;
			background-color: rgba(0, 255, 150, 1);
		}
		.quar{
			height: 33vh;
			background-color: rgba(0, 255, 225, 1);
		}
	
		/* States */
		.is-atTop:after{
			border:10px solid blue;
		}
		.is-atBottom:after{
			border:10px solid red;
		}
	
		/* Active & Visible */
		.is-active:before{
			border:20px dotted black;
		}
		.is-visible{
			opacity: 1;
		}

		/* Direction */
		.has-directionFromTop .direction{
			top:auto;
			bottom: 100px;
		}
		.has-directionFromTop .direction:before{
			content:"\2193";
			display: block;
		}
		.has-directionFromBottom  .direction:before{
			content:"\2191";
			display: block;
		}
		#test{
			background-color: yellow;
		}

		.block{
			height: 400px;
		}
		.block-large{
			height: 600px;
		}
	</style>
</head>
<body>
	<div class="left">
		<div class="block-large"></div>
		<div class="inside">
			<div class="test half"><div class="direction"></div><div class="progress"></div></div>
